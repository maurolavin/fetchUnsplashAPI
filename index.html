<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Desafio Incorporar Arrays</title>
</head>
<body>
    <h1>Bienvenido a la tienda online de<br>Finca Tierras Catamarqueñas</h1>
    <h3>Somos productores de aceite de oliva extra virgen, nueces californianas y vinos de la mas alta calidad, directo desde Catamarca.</h3>
    <div class="catamarcaImage">
        <img alt="" id="unsplashImage"/>
    </div>
    <h4 id="bienvenida">Hola! Que estas buscando?</h4>
    <div id="dynamicDisplay">
        <div class="buttons">
            <button id="seleccionProducto">Productos</button>
            <button id="seleccionContacto">Contacto</button>
            <button id="seleccionReclamos">Reclamos</button>
        </div>
        <div id="dynamicText"></div>
    </div>
    <div class="imgcontainerred" id="imagenContainer">
        <img src="./images/Prueba tecnica Fincas Catamarqueñas.png" alt="Aceite de Oliva Extra Virgen" class="imgproducto" id="imagenAceite">
        <img src="./images/Prueba tecnica Fincas Catamarqueñas 2.png" alt="Nueces Californianas" class="imgproducto" id="imagenNueces">
    </div>
        <script src="index.js"></script>
</body>
</html>
